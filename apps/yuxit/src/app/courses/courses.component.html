<div class="container">
  <h1>Courses </h1>
  <div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Hours</th>
          <th>Start date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <th><a [routerLink]="['/courses', course.id]">{{course.name}}</a></th>
          <th><a [routerLink]="['/courses', course.id]">{{course.duration}}</a></th>
          <th><a [routerLink]="['/courses', course.id]">{{course.starting_date.formatted}}</a></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
